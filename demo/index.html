<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Countdown.js Example">
  <meta name="author" content="Ryan Castner">
  <title>Countdown.js Example</title>
</head>
<body>
  <div class="countdown">
    <span id="days">0</span>
    <span id="hours">0</span>
    <span id="minutes">0</span>
    <span id="seconds">0</span>
    <div id="countdown-end" style="display: none;">Countdown Finished!</div>
  </div>
  <script src="./js/bundle.js"></script>
</body>
</html>
